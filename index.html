<form class="form-horizontal" id="form1">
  <fieldset > 
    <!-- Form Name -->
    <legend>
    <center>
      Enter your details
    </center>
    </legend><br>
    <div class="container-field">
    <!-- Text input-->
    <div class="form-group ">
      <label class="col-md-5 control-label" for="Username" >Username</label>
      <div class="col-md-3">
        <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user-circle fa-fw"></i></i></span>
          <input id="Username" name="Username" type="text" placeholder="Enter Your Username" class="form-control input-md">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-5 control-label" for="Email">Email</label>
      <div class="col-md-3">
        <div class="input-group"> <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
          <input id="Email" name="Email" type="text" placeholder="Enter Your Email" class="form-control input-md">
        </div>
      </div>
    </div>

    <!-- Number input-->
    <div class="form-group">
      <label class="col-md-5 control-label" for="number">Mobile Number</label>
      <div class="col-md-3">
        <div class="input-group"> <span class="input-group-addon"><i class="fa fa-phone-square fa-fw"></i></span>
          <input id="number" name="number" type="number" placeholder="Enter Your Mobile Number" class="form-control input-md">
        </div>
      </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-5 control-label" for="Password">Password</label>
      <div class="col-md-3">
        <div class="input-group"> <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
          <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control input-md">
        </div>
      </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-5 control-label" for="ConfirmPassword">Confirm Password</label>
      <div class="col-md-3">
        <div class="input-group"> <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
          <input id="password_again" name="password_again" type="password" placeholder="Enter Your Password Again" class="form-control input-md">
        </div>
      </div>
    </div>

    <!--Message input-->
    <div class="form-group">
      <label class="col-md-5 control-label" for="message">Message</label>
      <div class="col-md-3">
        <div class="input-group"> <span class="input-group-addon"><i class="fa fa-envelope-square "></i></span>
          <textarea name="message" type="message" placeholder="Write Message " class="form-control input-md"></textarea>
        </div>
      </div>
    </div>

    <!--Gender-->
    <div class="form-group">
      <label class="col-md-5 control-label" for="age">Age</label>
      <div class="col-md-3">
          <input type="radio" id="above" name="age" value="above">
          <label for="above">Above 18</label>
          <input type="radio" id="below" name="age" value="below">
          <label for="below">Below 18</label>
        </div>
      </div>
    </div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-6 control-label" for="Submit"></label>
      <div class="col-md-6">
        <button id="Submit" class="btn btn-success" type="Submit" style="background-color: #424242; " >Login</button>
      </div>
    </div>
  </fieldset>
</form>
